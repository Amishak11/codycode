<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #d4edda; /* Light green background */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            min-height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: white; /* White background for content */
            padding: 30px; /* Padding around content */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 600px; /* Maximum width for the container */
            width: 100%; /* Full width up to max-width */
            text-align: center; /* Center align text */
        }
        h1 {
            color: #343a40; /* Dark gray for heading */
            margin-bottom: 20px; /* Space below heading */
        }
        p {
            color: #495057; /* Medium gray for paragraph text */
            margin-bottom: 20px; /* Space below paragraph */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Additional Resources</h1>
        <p>We will soon provide more resources and options for your safety and well-being.</p>

        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
